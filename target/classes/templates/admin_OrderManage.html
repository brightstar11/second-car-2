<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="myModalLabel">订单状态选择</h4>
</div>

<div class="modal-body">
<input type="hidden" value="" name="orderid" id="orderid"  />
<center>
<select name="selectorderstatic" id="selectorderstatic">   
        <option value="1">完成</option>   
        <option value="2">正在处理中</option>   
        <option value="3">失败</option> 
        <option value="4">新的</option>   
        </select>
        </center>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
<button type="button" class="btn btn-primary" onclick="ordersubmit()">提交更改</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
<script type="text/javascript">
function help(){
	alert("请查看自己的管理员权限！1级管理员可以实现：（1）对于用户信息的管理，包括用户信息的修改，增加。（2）对于汽车信息的修改，增加，删除。对于订单信息的修改。2级管理员可以实现：（1）对于用户信息的管理，包括用户信息的修改，增加，还有删除（2）对于汽车信息的修改，增加，删除。对于订单信息的修改。（3）对于一级管理员的信息的修改，增加，删除。");
	}

function openwin(id){
	$('#myModal').modal().show();
	var orderName =$('#orderid').val(id)
} 
function ordersubmit(){
	var orderid=$('#orderid').val();
	var orderstatic=$('#selectorderstatic').val();
	$.ajax({
		 type: "POST",//方法类型
	     url: "/WebCar/admin/Admin_OrderManageUpdate" ,//url
	     data:{
	    	 orderid:orderid,
	    	 orderstatic:orderstatic
	     },
	     success: function (reslut) {
	         
	         console.log(reslut);//打印服务端返回的数据(调试用)
	         if (reslut=='1') {
	         	alert("修改成功");
	         	window.location.href = "/WebCar/admin/Admin_OrderManage";
	         };
	     },
	     error : function() {
	         alert("异常！");
	         window.location.href = "/WebCar/admin/Admin_OrderManage";
	     }
	});
	
}
</script>
