<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon.ico" />
    <title>找回密码</title>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!--引入bootstrap样式-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content" id="numberone">
    <img class="content-logo" src="/images/favicon.ico" alt="logo" />
    <h1 class="content-title">找回密码</h1>
    <div class="content-form">
        <form action="" style="height: 161.6px">
            <div id="change_margin_1">
                <input class="user" style="width: 84%" type="text" id="username" name="username"
                       placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()" autocomplete="on" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2" style="display: flex;flex-direction: row;justify-content: space-around">
                <input class="test" id="test" type="text" name="email" placeholder="请输入验证码"
                       onblur="oBlur_3(this.value)" onfocus="oFocus_2()" autocomplete="off" />
                <span class="verification" id="confirm_number" onclick="confirmNumber()">1111</span>
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="button" id="Next_stup" onclick="Next_step('/WebCar/userInfo/pwdback')" value="下一步"
                       data-toggle="modal" />
            </div>
        </form>
        <!--data-target="#myModal"-->
    </div>
    <div class="content-login-description" id="account">已经拥有账户？</div>
    <div><a class="content-login-link" href="./login" style="text-decoration: none;">登录</a></div>

    <div class="modal fade" id="myModal" aria-hidden="false" style="margin: 200px auto 0;width: 50%">
        <div class="modal-dialog" style="width: 50%">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header" style="background-color: #FCFCFC;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: left">安全验证</h4>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body" id="modal_body">
                    <div class="body top_style">验证方式</div>
                    <div class="input_type"><input type="email" id="email" placeholder="请输入邮箱账号" class="test" /></div>
                    <div class="input_type">
                        <input type="text" class="test aatest" id="inputEmail" placeholder="请输入验证码" />
                        <button class="send_number"  id="confirm_btn" onclick="send_number()">获取验证码</button>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="determine" onclick="determine()">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="content" id="numbertwo" style="display: none">
    <img class="content-logo" src="favicon.ico" alt="logo" />
    <h1 class="content-title">找回密码</h1>
    <div class="content-form">
        <form action="">
            <div id="change_margin_4" >
                <input class="password" style="width: 84%" id="password_number" type="password" name="password" placeholder="请输入新密码" onblur="oBlur_4(this.value)" onfocus="oFocus_4()" autocomplete="off" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_4"></p>
            <div id="change_margin_5">
                <input class="password" style="width: 84%" id="password_number1" type="password" name="password" placeholder="请确认新密码" onblur="oBlur_5(this.value)" onfocus="oFocus_5()" autocomplete="off" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_5"></p>
            <div id="change_margin_6">
                <input class="content-form-signup" type="button" id="Retrieve_password" onclick="Retrieve_password()" value="确认" />
            </div>
        </form>
    </div>
    <div class="content-login-description" id="account1" style="font-size: 16px">已经拥有账户？</div>
    <div><a class="content-login-link" href="./login" style="text-decoration: none;">登录</a></div>
</div>
</body>
<script src="/js/login.js"></script>
<script>
    $('#confirm_number')[0].innerText = Produce(4);
</script>
</html>
