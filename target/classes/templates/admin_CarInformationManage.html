	<div class="page-main">

				<div class="d-flex">

						th:text="${application.title}"></span>

					<div class="d-flex order-lg-2 ml-auto">
						<div class="dropdown d-none d-md-flex">
							<a class="nav-link icon" data-toggle="dropdown"> <i

						</div>

							<a href="#" class="nav-link pr-0 leading-none"
								data-toggle="dropdown"> 
								<span class="ml-2 d-none d-lg-block"> <span
									class="text-default" th:text="${session.LOGIN_KEY.adminName}"></span>
									<small class="text-muted d-block mt-1"
									th:text="${session.LOGIN_KEY.adminName}"></small>
							</span>
							</a>
							<div
								class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">

							<div class="input-icon-addon"></div>
						</form>
					</div>
					<div class="col-lg order-lg-first">
						<ul class="nav nav-tabs border-0 flex-column flex-lg-row">
							<li class="nav-item"

									</div>
								</div>
								<div th:unless="${menu.menus.size() == 0}">
									<a th:text="${menu.menuName}" th:href="${menu.menuUrl}"
										class="nav-link" data-toggle="dropdown"> <i
										th:class="${menu.menuIcon}"></i>
									</a>
									<div class="dropdown-menu dropdown-menu-arrow"
										th:if="${menu.menus.size()!=0}">

				<div class="col-lg-3 ml-auto">
					<form class="input-icon my-3 my-lg-0"
						th:action="@{/WebCar/admin/admin_CarInformationLook2}" method="get">
						<input type="text" name="id" class="form-control header-search"
							placeholder="输入编号..." tabindex="1" />
					</form>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table card-table table-vcenter text-nowrap">
					<thead>
						<tr>
						     
							<td>资讯编号</td>
							<td>资讯时间</td>
							<td>资讯标题</td>
							<td>资讯正文点击查看</td>
							<td>你可以进行的操作</td>
						</tr>
					</thead>
					<tbody th:each="p:${list}">
						<tr>
						    
						    <td th:text="${p.id}"></td>
                            <td th:text="${p.time}"></td>
							<td th:text="${p.title}"></td>
							<td><button  th:onclick="'carinformationSee(\''+${p.id}+'\')'">点击查看</button>
							<td>
								
       <button  data-toggle="modal" data-target="#myModal" th:onclick="'openwin(\''+${p.id}+'\')'">修改资讯</button>
       
        <button  th:onclick="'carinformationDelect(\''+${p.id}+'\')'">删除资讯</button>
								</td>
								
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
		<div th:include="common/common::page"></div>
		<!-- 表格结束 -->



	</div>

<div>

</div>

	<div class="col-6 col-md-3">


		<footer class="footer">
			<div class="container">
				<div class="row align-items-center flex-row-reverse">

						<div class="row align-items-center">
							<div class="col-auto">
								<ul class="list-inline list-inline-dots mb-0">

								</ul>
							</div>

						</div>
					</div>
					<p th:text="${session.LOGIN_KEY.adminPermission}" hidden="hidden" id="p111">
					<div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
						Copyright © 2018</div>
				</div>
			</div>
		</footer>
	</div>
</body>

<script type="text/javascript">
function help(){
	var obj = document.getElementById("p111");
	 if(obj.innerHTML==3){
	    	alert("销售经理，主要负责: 1.对于订单的分配  2.对于销售人员的管理  3.对于车辆的管理");
	    }if(obj.innerHTML==4){
	    	alert("销售人员，主要负责：1.对于分配到自己的订单处理  2.对于分配到自己的车辆的处理");
	    }
	}
function carinformationDelect(id){
	var id=id;
	$.ajax({
		type: "POST",//方法类型
	     url: "/WebCar/admin/carinformationDelect" ,//url
	     data:{
	    	 
	    	 id:id
	     },
	     success: function (reslut) {
	         
	         console.log(reslut);//打印服务端返回的数据(调试用)
	         if (reslut=='1') {
	         	alert("删除成功");
	         	window.location.reload();
	         };
	     },
	     error : function() {
	         alert("异常！");
	         window.location.reload();
	     }
	});
}


function carinformationSee(id){
	var id=id;
	window.open("/WebCar/admin/admin_CarInformationLook?id="+id, "newwindow", "height=600,width=1000,top=0,left=0,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no")
}
</script>

</html>
