<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon.ico" ></link>
    <title>登陆</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/login.css"></link>
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <img class="content-logo" src="/images/favicon.ico" alt="logo" />
    <h1 class="content-title">登录</h1>
    <div class="content-form">
        <form >
            <div id="change_margin_1">
                <input class="user" type="text" id="username" name="username" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()" autocomplete="on" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" id="password" type="password" name="userpwd" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()" autocomplete="off" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="button" onclick="checkAmount('/WebCar/userInfo/dologin')" value="登录" />
            </div>
        </form>
    </div>
    <div class="content-login-description">没有账户？</div>
    <div><a class="content-login" href="/WebCar/userInfo/register" style="text-decoration:none;">注册</a></div>
    <div style="margin-top: 10px"><a class="content-login-link forget" href="/WebCar/userInfo/forget_password">忘记密码</a></div>
</div>
</body>
<script src="/js/login.js"></script>
</html>
