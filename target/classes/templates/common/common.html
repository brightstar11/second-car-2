<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8" />
<!-- 自导入模板样式 -->
<link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{assets/css/dataTables.bootstrap.min.css}"/>
</head>
	<body th:fragment="page">
	<div class="row"  >
			<div class="col-sm-12 col-md-9" >
				<div style="text-indent:2em;" th:text="${info}" class="dataTables_info"
					id="bootstrap-data-table_info" role="status" aria-live="polite"></div>
			</div>
			<div>
				<ul class="card-options" style="list-style: none" >
					<li class="paginate_button page-item previous "><a
						th:href="@{'?pageNum='+${pageInfo.navigateFirstPage}}"
						aria-controls="bootstrap-data-table"
						class="page-link"> 首页</a></li>
					<li th:if="${pageInfo.pageNum==1}"
						class="paginate_button page-item previous disabled"><a
						aria-controls="bootstrap-data-table"
						class="page-link"> 上一页</a></li>
					<li th:unless="${pageInfo.pageNum==1}"
						class="paginate_button page-item previous "><a
						th:href="@{'?pageNum='+${pageInfo.prePage}}"
						aria-controls="bootstrap-data-table" 
						class="page-link"> 上一页</a></li>
					<li th:if="${pageInfo.pageNum==pageInfo.pages}"
						class="paginate_button page-item next disabled"><a
						aria-controls="bootstrap-data-table" 
						class="page-link"> 下一页</a></li>
					<li th:unless="${pageInfo.pageNum==pageInfo.pages}"
						class="paginate_button page-item next "><a
						th:href="@{'?pageNum='+${pageInfo.nextPage}}"
						aria-controls="bootstrap-data-table" 
						class="page-link"> 下一页</a></li>
					<li class="paginate_button page-item next "><a
						th:href="@{'?pageNum='+${pageInfo.navigateLastPage}}"
						aria-controls="bootstrap-data-table" 
						class="page-link"> 尾页</a></li>
				</ul>
			</div>
		</div>
</body>
</html>
