<script type="text/javascript">
function queding(){
	var newsytpe=document.getElementById("selectselect").value;
	var title=document.getElementById("newscontextAdd").value;
	var time=document.getElementById("newstimeAdd").value;
	var autor=document.getElementById("newsautorAdd").value;
	var pone=document.getElementById("newsponeAdd").value;
	var context=document.getElementById("newscontextAdd").value;
	var ptwo=document.getElementById("newsptwoAdd").value;
	var pthree=document.getElementById("newspthreeAdd").value;
	var pfour=document.getElementById("newspfourAdd").value;
	var pfive=document.getElementById("newspfiveAdd").value;
	var image1=document.getElementById("carImage1").files[0];
	var image2=document.getElementById("carImage2").files[0];
	var image3=document.getElementById("carImage3").files[0];
	var image4=document.getElementById("carImage4").files[0];
	alert(title)
	var formData = new FormData();
	 formData.append("newsytpe",newsytpe);
    formData.append("title",title); 
    formData.append("time", time); 
    formData.append("autor",autor); 
    formData.append("pone",pone); 
    formData.append("context",context); 
    formData.append("ptwo",ptwo); 
    formData.append("pthree",pthree); 
    formData.append("pfour",pfour); 
    formData.append("pfive",pfive); 
    formData.append("image1",$('#carImage1')[0].files[0]); 
    formData.append("image2",$('#carImage2')[0].files[0]); 
    formData.append("image3",$('#carImage3')[0].files[0]); 
    formData.append("image4",$('#carImage4')[0].files[0]);
  
	$.ajax({
		 type: "POST",//方法类型
	     url: "/WebCar/admin/carInformationAdd2" ,//url
	     cache: false,
	     data:formData,
	     processData: false,
	        contentType: false,
	        dataType:"json",
	     success: function (reslut) {
	         console.log(reslut);//打印服务端返回的数据(调试用)
	         if (reslut=='1') {
	         	alert("添加成功");
	         	window.location.href="/WebCar/admin/carInformationLook";
	         }else{
	        	 alert("添加失败");
	        	 window.location.href="/WebCar/admin/carInformationLook";
	         };
	         
	     },
	     error : function() {
	         alert("异常！");
	         window.location.href="/WebCar/admin/carInformationLook";
	        
	     }
	});
	}
