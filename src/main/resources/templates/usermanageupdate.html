<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<div th:include="common/head"></div>
<style>
body{ text-align:center} 
#divcss5{margin:0 auto;border:1px solid #000;width:300px;height:100px} 
</style>
<body class="">

	<div class="page-main">
		<div class="header py-4">
			<div class="container">
				<div class="d-flex">
					<a class="header-brand" href="./index.html"> <img
						th:src="@{${application.logo}}" class="header-brand-img" /> <span
						th:text="${application.title}"></span>
					</a>
					<div class="d-flex order-lg-2 ml-auto">
						<div class="dropdown d-none d-md-flex">
							<a class="nav-link icon" data-toggle="dropdown"> <i
								class="fe fe-bell"></i> <span class="nav-unread"></span>
							</a>

						</div>
						<div class="dropdown">
							<a href="#" class="nav-link pr-0 leading-none"
								data-toggle="dropdown"> <span class="avatar"
								style="background-image: url(./demo/faces/female/25.jpg)"></span>
								<span class="ml-2 d-none d-lg-block"> <span
									class="text-default" th:text="${session.LOGIN_KEY.adminName}"></span>
									<small class="text-muted d-block mt-1"
									th:text="${session.LOGIN_KEY.adminName}"></small>
							</span>
							</a>
							<div
								class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
								<a class="dropdown-item" href="#"> <i
									class="dropdown-icon fe fe-user"></i> Profile
								</a> <a class="dropdown-item" href="#"> <i
									class="dropdown-icon fe fe-settings"></i> Settings
								</a> <a class="dropdown-item" href="#"> <span
									class="float-right"> <span class="badge badge-primary">6</span>
								</span> <i class="dropdown-icon fe fe-mail"></i> Inbox
								</a> <a class="dropdown-item" href="#"> <i
									class="dropdown-icon fe fe-send"></i> Message
								</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#"> <i
									class="dropdown-icon fe fe-help-circle"></i> Need help?
								</a> <a class="dropdown-item" href="#"> <i
									class="dropdown-icon fe fe-log-out"></i> Sign out
								</a>
							</div>
						</div>
					</div>
					<a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0"
						data-toggle="collapse" data-target="#headerMenuCollapse"> <span
						class="header-toggler-icon"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-3 ml-auto">
						<form class="input-icon my-3 my-lg-0">

							<div class="input-icon-addon"></div>
						</form>
					</div>
					<div class="col-lg order-lg-first">
						<ul class="nav nav-tabs border-0 flex-column flex-lg-row">
							<li class="nav-item"
								th:each="menu,menuStat:${session.LOGIN_KEY.adminMenus}">
								<div th:if="${menu.menus.size() == 0}">
									<a th:text="${menu.menuName}" th:href="${menu.menuUrl}"
										class="nav-link"> <i th:class="${menu.menuIcon}"></i>
									</a>
									<div class="dropdown-menu dropdown-menu-arrow"
										th:if="${menu.menus.size()!=0}">
										<a th:href="${m2.menuUrl}" class="dropdown-item "
											th:each="m2,m2Stat:${menu.adminMenus}"
											th:text="${m2.menuName}"> </a>
									</div>
								</div>
								<div th:unless="${menu.menus.size() == 0}">
									<a th:text="${menu.menuName}" th:href="${menu.menuUrl}"
										class="nav-link" data-toggle="dropdown"> <i
										th:class="${menu.menuIcon}"></i>
									</a>
									<div class="dropdown-menu dropdown-menu-arrow"
										th:if="${menu.menus.size()!=0}">
										<a th:href="${m2.menuUrl}" class="dropdown-item "
											th:each="m2,m2Stat:${menu.menus}" th:text="${m2.menuName}">
										</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 首页内容 -->
		<!-- 表格开始 -->
		<div class="my-3 my-md-5">
			<!-- 首页展示 -->
			<div class="card-header">
				<h3 class="card-title"><a href="./usermanage">注册用户管理</a>—>修改用户信息</h3>
				
			</div>
			<div class="table-responsive">
			<form action="/usermanageupdate" method="post">
			
				<table class="table card-table table-vcenter text-nowrap" id="divcss5">
				
<tr><td>id:<input name="id" th:value="${list.id}"  readonly="readonly"/></td></tr>
<tr><td>用户名:<input name="username" th:value="${list.username}" /></td></tr>
<tr><td>头像: <input name="usericon" th:value="${list.usericon}" /></td></tr>
<tr><td>密码: <input name="userpwd" value="" /></td></tr>
<tr><td>电话: <input name="userphone" th:value="${list.userphone}" /></td></tr>
<tr><td>地址: <input name="useraddress" th:value="${list.useraddress}" /></td></tr>
<tr><td>性别: <input name="usersex" th:value="${list.usersex}" /></td></tr>
<tr><td>邮箱: <input name="useremail" th:value="${list.useremail}" /></td></tr>

<tr><td><input type="submit" value="确定" />
<input type="button" name="return" value="返回" onClick="location.href='./usermanage'" />
</td></tr>
				
				</table>
				
				</form>
			</div>
	</div>
		
		<!-- 表格结束 -->



</div>



		<div class="col-6 col-md-3">


			<footer class="footer">
				<div class="container">
					<div class="row align-items-center flex-row-reverse">
						<div class="col-auto ml-lg-auto">
							<div class="row align-items-center">
								<div class="col-auto">
									<ul class="list-inline list-inline-dots mb-0">

									</ul>
								</div>

							</div>
						</div>
						<div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
							Copyright © 2018</div>
					</div>
				</div>
			</footer>
		</div>
</body>



</html>
