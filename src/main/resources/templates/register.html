<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/fal.png"  />
    <title>注册</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <img class="content-logo" src="/images/fal.png" alt="logo" />
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form method="post" action="/WebCar/userInfo/userregister" onsubmit="return checkAmount2()">
            <div id="change_margin_1">
                <input class="user" type="text" name="username" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="userpwd" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit"  value="创建账户" />
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a class="content-login-link" href="./login">登录</a></div>
</div>
</body>
<script src="/js/login.js"></script>
<script  language='javascript' th:inline="javascript" >
  var value=[[${value}]];
  if(value){
  alert(value);
  }
</script>
</html>
