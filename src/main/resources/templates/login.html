<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<div th:include="common/head"></div>
<body>
	<div class="page">
		<div class="page-single">
			<div class="container">
				<div class="row">
					<div class="col col-login mx-auto">

							<img th:src="@{/favicon.ico}" class="h-6" alt="" />

						<form class="card" action="dologin" method="post">

								</div>

					</div>
