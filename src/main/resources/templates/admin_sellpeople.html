<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<div th:include="common/head"></div>
<body class="">

	<div class="page-main">
		<div class="header py-4">
			<div class="container">
				<div class="d-flex">
					<a class="header-brand" href="./index.html"> <img
						th:src="@{${application.logo}}" class="header-brand-img" /> <span
						th:text="${application.title}"></span>
					</a>
					<div class="d-flex order-lg-2 ml-auto">
						<div class="dropdown d-none d-md-flex">
							<a class="nav-link icon" data-toggle="dropdown"> <i
								class="fe fe-bell"></i> <span class="nav-unread"></span>
							</a>

						</div>
						<div class="dropdown">
							<a href="#" class="nav-link pr-0 leading-none"
								data-toggle="dropdown"> <span class="ml-2 d-none d-lg-block">
									<span class="text-default"
									th:text="${session.LOGIN_KEY.adminName}"></span> <small
									class="text-muted d-block mt-1"
									th:text="${session.LOGIN_KEY.adminName}"></small>
							</span>
							</a>
							<div
								class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">

								<div class="dropdown-divider"></div>
								<button class="dropdown-item" onclick="help()">
									<i class="dropdown-icon fe fe-help-circle"></i> 帮助?
								</button>
								<a class="dropdown-item" href="/WebCar/admin/logout"> <i
									class="dropdown-icon fe fe-log-out"></i> 退出
								</a>
							</div>
						</div>
					</div>
					<a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0"
						data-toggle="collapse" data-target="#headerMenuCollapse"> <span
						class="header-toggler-icon"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-3 ml-auto">
						<form class="input-icon my-3 my-lg-0">

							<div class="input-icon-addon"></div>
						</form>
					</div>
					<div class="col-lg order-lg-first">
						<ul class="nav nav-tabs border-0 flex-column flex-lg-row">
							<li class="nav-item"
								th:each="menu,menuStat:${session.LOGIN_KEY.adminMenus}">
								<div th:if="${menu.menus.size() == 0}">
									<a th:text="${menu.menuName}" th:href="${menu.menuUrl}"
										class="nav-link"> <i th:class="${menu.menuIcon}"></i>
									</a>
									<div class="dropdown-menu dropdown-menu-arrow"
										th:if="${menu.menus.size()!=0}">
										<a th:href="${m2.menuUrl}" class="dropdown-item "
											th:each="m2,m2Stat:${menu.adminMenus}"
											th:text="${m2.menuName}"> </a>
									</div>
								</div>
								<div th:unless="${menu.menus.size() == 0}">
									<a th:text="${menu.menuName}" th:href="${menu.menuUrl}"
										class="nav-link" data-toggle="dropdown"> <i
										th:class="${menu.menuIcon}"></i>
									</a>
									<div class="dropdown-menu dropdown-menu-arrow"
										th:if="${menu.menus.size()!=0}">
										<a th:href="${m2.menuUrl}" class="dropdown-item "
											th:each="m2,m2Stat:${menu.menus}" th:text="${m2.menuName}">
										</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 首页内容 -->
		<!-- 表格开始 -->
		<div class="my-3 my-md-5">
			<!-- 首页展示 -->
			<div class="card-header">
				<h3 class="card-title">销售人员管理</h3>
				<div class="col-lg-3 ml-auto">
					<form class="input-icon my-3 my-lg-0"
						th:action="@{/WebCar/admin/Admin_sellpeople2}" method="get">
						<input type="text" name="name" class="form-control header-search"
							placeholder="输入销售人员真实名字..." tabindex="1" />
					</form>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table card-table table-vcenter text-nowrap">
					<thead>
						<tr>
							<td>用户名</td>
							<td>真实名字</td>
							<td>电话</td>
							<td>地址</td>
							<td>你可以进行的操作</td>
						</tr>
					</thead>
					<tbody th:each="p:${list}">
						<tr>

							<!-- 							<td th:text="${p.id}" ></td> -->
							<td th:text="${p.adminName}"></td>
							<td th:text="${p.realName}"></td>
							<td th:text="${p.adminPhone}"></td>
							<td th:text="${p.adminaddress}"></td>
							<td> <input type="button"
								value="删除人员" name="button2"
								th:onclick="'delect(\''+${p.adminId}+'\')'" /> <input
								type="button" value="添加人员" name="button3" data-toggle="modal"
								data-target="#myModal" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:include="common/common::page"></div>
		<!-- 表格结束 -->



	</div>



	<div class="col-6 col-md-3">


		<footer class="footer">
			<div class="container">
				<div class="row align-items-center flex-row-reverse">
					<div class="col-auto ml-lg-auto">
						<div class="row align-items-center">
							<div class="col-auto">
								<ul class="list-inline list-inline-dots mb-0">

								</ul>
							</div>

						</div>
					</div>
					<p th:text="${session.LOGIN_KEY.adminPermission}" hidden="hidden" id="p111">
					<div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
						Copyright © 2018</div>
				</div>
			</div>
		</footer>
	</div>
</body>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" id="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">添加銷售</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<table>
						<tr>
							<td>用户名:</td>
							<td><input type="text" name="adminname" id="adminnameAdd" /></td>
						</tr>
						<tr>
							<td>真实名称:</td>
							<td><input type="text" name="realname" id="realnameAdd" /></td>
						</tr>
						<tr>
							<td>地址:</td>
							<td><input type="text" name="adminaddress"
								id="adminaddressAdd" /></td>
						</tr>
						
						<tr>
							<td>密码:</td>
							<td><input type="text" name="adminpwd" id="adminpwdAdd" /></td>
						</tr>
						<tr>
							<td>电话:</td>
							<td><input type="text" name="adminphone" id="adminphoneAdd" /></td>
						</tr>
						
					</table>
				</div>
			</div>
			
			<div class="modal-footer">
				<button  id="close" class="btn btn-default"
					data-dismiss="modal">关闭</button>
				<button  class="btn btn-primary" onclick="update()">
					提交</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>



<script type="text/javascript">
function update() {

		var adminName = $('#adminnameAdd').val();
		var adminPhone = $('#adminphoneAdd').val();
		var adminaddress = $('#adminaddressAdd').val();
		var adminPwd = $('#adminpwdAdd').val();
		var realName = $('#realnameAdd').val();
        var adminPermission=4;
		$.ajax({
			type : "post",
			url : "/WebCar/admin/adminmanageAdd2",
			data : {
				"adminName" : adminName,
				"adminPhone" : adminPhone,
				"adminaddress" : adminaddress,
				"adminPwd" : adminPwd,
				"realName" : realName,
				"adminPermission" : adminPermission
				
			},
			dataType : "json",

			success : function(result) {

				if (result == '1') {
					alert("添加成功");

					$("#myModal").modal('hide');
					window.location.reload();
				} else{
					
					alert("添加失败");
					$("#myModal").modal('hide');
					window.location.reload();
				}
				;
			},
			error : function() {
				alert("异常！");
				window.location.reload();
			}
		});

	}


	function help(){
		var obj = document.getElementById("p111");
		 if(obj.innerHTML==1){
		    	alert("管理员 主要负责，管理用户");
		    }if(obj.innerHTML==2){
		    	alert("总管理员，你是老大，管理人员");
		    }
		}
	function delect(adminId) {
		var adminId = adminId;
		var data = 'adminId=' + adminId;
		$.ajax({
					type : "POST",//方法类型
					url : "/WebCar/admin/adminmanagedelect2",//url
					data : data,
					success : function(reslut) {

						console.log(reslut);//打印服务端返回的数据(调试用)
						if (reslut == '1') {
							alert("删除成功");
							window.location.reload();
						}
						;
					},
					error : function() {
						alert("异常！");
						window.location.reload();
					}
				});
	}
</script>
</html>
